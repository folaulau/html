<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>HTML Tutorial</title>
        <!-- jQuery -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <style>
            .btn {
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
            }
            
            .btn-green {background-color: #4CAF50;} /* Green */
            .btn-blue {background-color: #008CBA;} /* Blue */
        </style>
    </head>
<body class="container">

<h1 class="text-center">HTML Elements Tutorial</h2>
<div class="row">
    <div class="col-3">
        <h3>Heading</h3>
    </div>
    <div class="col-9">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>
</div>
<br>
<div class="row">
    <div class="col-3">
        <h3>Paragraph</h3>
    </div>
    <div class="col-9">
        <p>This is a paragraph.</p>
        <p>This is a paragraph.</p>
        <p>This is a paragraph.</p>
    </div>
</div>
<br>
<div class="row">
    <div class="col-3">
        <h3>Link</h3>
    </div>
    <div class="col-9">
        <!-- target: _blank|_self|_parent|_top -->
        <a href="index.html" target="_self">Go Home</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-3">
        <h3>Image</h3>
    </div>
    <div class="col-9">
        <img src="superman.jpg" alt="superman" width="430" height="500" loading="lazy">
    </div>
</div>
<br>
<div class="row">
    <div class="col-3">
        <h3>Block-level Elements</h3>
    </div>
    <p class="col-9">

       <!--  <address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption><figure><footer><form><h1>-<h6><header><hr><li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video> -->
   
    </p>
</div>
<br>
<div class="row">
    <div class="col-3">
        <h3>Inline Elements</h3>
    </div>
    <p class="col-9">
        <!-- <a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img><input><kbd><label><map><object><output><q><samp><script><select><small><span><strong><sub><sup><textarea><time><tt><var> -->
    </p>
</div>
<br>
<div class="row">
    <div class="col-3">
        <h3>Button</h3>
    </div>
    <div class="col-9">
        <button name="hello" type="button" class="btn btn-green">Hello Green</button>
        <button name="hello" type="button" class="btn btn-blue">Hello Blue</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-3">
        <h3>Footer</h3>
    </div>
    <div class="col-9">
        <footer>
            <p>Author: Folau</p>
            <p><a href="mailto:folau@gmail.com">folau@gmail.com</a></p>
        </footer>
    </div>
</div>

</body>
</html>
